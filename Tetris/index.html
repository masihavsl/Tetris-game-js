<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9747aee08b.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="game.js" type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game_box">
        <div class="main"></div>
        <div class="info">
          <p>TETRIS</p>
          <p>SCORE</p>
          <div class="score">0</div>
          <p>LEVEL</p>
          <div class="level">0</div>
          <p>WIN / LOSE</p>
          <div class="status">Playing</div>
          <p>CONTROLS</p>
          <div class="controls">
            <p><i class="fa-solid fa-arrow-left-long"></i>: Move Left</p>
            <p><i class="fa-solid fa-arrow-right-long"></i> : Move Right</p>
            <p><i class="fa-solid fa-arrow-up"></i> : Rotate Left</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
